{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Items List</h2>
    <ul>
        {% for item in items %}
            <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
